<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS</title>
</head>
<body>
    <script>
        // tipe data number
        document.writeln("2022");
        document.writeln("<br>");
        document.writeln("20.22");
    </script>

    <script>
        // tipe data boolean
        document.writeln(true);
        document.writeln("<br>");
        document.writeln(false);
    </script>

    <script>
        // tipe data string
        document.writeln("FIFA " + "World Cup");
        document.writeln("<br>");
        document.writeln("Qatar " + "2022");
    </script>
<br>
    <script>
        // escape sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Syekh Tamim \nbin Hamad \nal-Tsani");
        document.writeln("Gianni \tVincenzo \tInfantino");
        document.writeln("\\home\\qatar");
        document.writeln("\"FIFA WORLD CUP\"");
        document.writeln("\'Qatar 2022\'");
        document.writeln("</textarea>");
    </script>
</body>
</html>
