<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basic</title>
</head>
<body>
    <!-- <p>Halo Unusia</p> -->
    <script>
        // tipe data number
        document.writeln("2022");
        document.writeln("<br>");
        document.writeln("20.22");
    </script>
    <script>
        // tipe data boolean
        document.writeln(true);
        document.writeln("<br>");
        document.writeln(false);
        document.writeln("<br>");
    </script>
    <script>
        // tipe data string
        document.writeln("FIFA " + "WORLD CUP");
        document.writeln("<br>");
        document.writeln("Qatar 2022");
        document.writeln("<br>");
    </script>
    <script>
        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("Abdullah \nFikri")
        document.writeln("Teknik \tInformatika \tUnusia")
        document.writeln("\\home\\unusia")
        document.writeln("\'Semester 1\'")
        document.writeln("\"Kelas B.1\"");
        document.writeln("</textarea>")
    </script>
</body>
</html>
