<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable on JS</title>
</head>
<body>
    <script>
        // variable menggunakan var
        var fullName = "Reza Setiawan";
        document.writeln(fullName);
        document.writeln("<br>");
    </script>
    <script>
        // variable menggunakan let
        let fullName2 = "Khoirul Muis";
        document.writeln(fullName2);
        document.writeln("<br>");
    </script>
    <script>
        // variable menggunakan const
        let dunia = "FIFA WORLD CUP - QATAR 2022";
        dunia = "FIFA WORLD CUP - QATAR 2023";
        document.writeln(dunia);
    </script>
</body>
</html>
