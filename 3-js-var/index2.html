<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basic</title>
</head>
<body>
    
    <script>
        // komentar satu baris
        document.writeln("Sistem " + "Informasi");
        document.writeln("<br>")
        document.writeln("Teknik Informatika");
        document.writeln("<br>")
        document.writeln("2022")
        document.writeln(true)
        /* Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci consequuntur vel perferendis earum odit, ipsa amet nihil placeat iusto aliquam inventore dolores quae illo libero. Fuga quis ducimus quasi culpa. */
    </script>
    <script>
        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Reza \nSetiawan");
        document.writeln("Sistem \tInformasi \tUnusia")
        document.writeln("\\home\\unusia")
        document.writeln("\'Priuk Jakarta Utara\'")
        document.writeln("\"DKI Jakarta, Indonesia\"")
        document.writeln("</textarea>");
    </script>
</body>
</html>
